<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="/static/favicon.png"/>

    <link href='/static/css/OpenSans.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/normalize.min.css">
    <link rel="stylesheet" href="/static/css/pure-min.css">

    <script src="/static/scripts/jquery.min.js"></script>

    <script src="/static/scripts/d3.v3.min.js"></script>
    <script src="/static/scripts/nv.d3.js"></script>
    <link rel="stylesheet" href="/static/css/nv.d3.css">

    <script src="/static/main.js"></script>
    <script src="/static/js/utils.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">

    <title>v-nomp</title>
    <meta http-equiv="refresh" content="180">

</head>

<body>

<header>
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal">

        <a class="pure-menu-heading hot-swapper" href="/"><i class="fa fa-home"></i>&nbsp;v-nomp</a>

        <ul>
            <li class="{{? it.selected === 'getting_started' }}pure-menu-selected{{?}}">
                <a class="hot-swapper" href="/getting_started">
                    <i class="fa fa-rocket"></i>&nbsp;
                    Getting Started
                </a>
            </li>
            <li class="{{? it.selected === 'stats' }}pure-menu-selected{{?}}">
                <a class="hot-swapper" href="/stats">
                    <i class="fa fa-bar-chart-o"></i>&nbsp;
                    Graph Stats
                </a>
            </li>
            <li class="{{? it.selected === 'tbs' }}pure-menu-selected{{?}}">
                <a class="hot-swapper" href="/tbs">
                    <i class="fa fa-table"></i>&nbsp;
                    Tab Stats
                </a>
            </li>
            <li class="{{? it.selected === 'workers' }}pure-menu-selected{{?}}">
                <a class="hot-swapper" href="/workers">
                    <i class="fa fa-cogs"></i>&nbsp;
                    Workers Stats
                </a>
            </li>
            <li class="{{? it.selected === 'api' }}pure-menu-selected{{?}}">
                <a class="hot-swapper" href="/api">
                    <i class="fa fa-code"></i>&nbsp;
                    API
                </a>
            </li>
        </ul>
    </div>
</header>

<main>
    {{=it.page}}
</main>

    </div>
    <div>
        <i class="fa fa-heart"></i>&nbsp; Support this project by donating&nbsp;&nbsp;VRSC: RCGxKMDxZcBGRZkxvgCRAXGpiQFt8wU7Wq
    </div>

</footer>

</body>
</html>
