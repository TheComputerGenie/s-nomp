<style>
    #topCharts{
        padding-left: 18px;
        padding-right: 18px;
        padding-top: 18px;
        padding-bottom: 0px;
    }
    #topCharts > div > div > svg{
        display: block;
        height: 280px;
    }
    .chartWrapper{
        border: solid 1px #c7c7c7;
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 18px;
    }
    .chartLabel{
        font-size: 1.2em;
        text-align: center;
        padding: 4px;
    }
    .chartHolder{ min-height: 1px; }

    #boxesWorkers {
        margin: 0 9px;
    }
    /* Ensure the workers container lays out boxes in rows and allows
       items to shrink when their contents are long. This keeps a
       consistent 4-up horizontal grid and prevents a single long
       field from forcing a box to grow and break the row layout. */
    #boxesWorkers {
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
    }
    #boxesWorkers > div {
        display: flex;
    }
    #boxesWorkers > div > div {
        flex: 1 1 auto;
        margin: 0 9px 18px 9px;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }
    /* Target the actual box element used by the JS (class .boxStats).
       Force a 4-column layout using flex-basis and allow truncation of
       long inline fields. Use min-width:0 to allow shrinking of flex
       items (prevents overflow that causes uneven wrapping). We use
       box-sizing so width calculations include padding/border. */
    .boxStats {
        box-sizing: border-box;
        flex: 0 0 calc(25% - 18px); /* 4 boxes per row with margins */
        max-width: calc(25% - 18px);
        min-width: 0 !important; /* override inline styles that may set min-width */
        overflow: hidden;
        margin: 9px;
        padding: 10px;
    }

    /* Ensure the inner containers can shrink and truncate long values
       instead of expanding the parent box. Keep the existing vertical
       layout by preventing line-wrapping for the inline values and
       using ellipsis where needed. */
    .boxStats .boxStatsList,
    .boxStats .boxStatsList > div {
        min-width: 0;
    }
    .boxStats .boxStatsList > div {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap; /* preserve single-line vertical layout */
    }
    .boxLowerHeader{
        font-size: 1.3em;
        margin: 0 0 5px 10px;
        width: 175px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .boxLowerHeader:hover {
        overflow: visible;
    }


    #boxStatsLeft{
        color: black;
        background-color: #cccccc;
    }
    #boxStatsRight{
        color: black;
        background-color: #cccccc;
    }
    .boxStats{
        color: white;
    }
    .boxStatsList{
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        opacity: 0.77;
        margin-bottom: 5px;
        flex: 1 1 auto;
        align-content: center;
    }
    .boxStatsList i.fa{
        height: 15px;
        width: 33px;
        text-align: center;
    }
    .boxStatsList > div{
        padding: 5px 20px;
    }
    .boxStatsList > div > div{
        padding: 3px;
    }

/* Style for the "Chain Balances" section */
    #poolsBalances {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 10px;
    }

    /* Style for each pool balance module */
    .poolInfo {
        border: 1px solid #c7c7c7;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        width: calc(50% - 36px); /* Set width for two columns with margin */
    }

    .poolInfo span {
        display: block;
        margin-bottom: 5px;
    }

    .poolInfo span:first-child {
        font-weight: bold;
        color: #000000;
    }

    .poolInfo span:not(:first-child) {
        color: #000000;
    }
    /* main border-radius removed (managed in site CSS) */

</style>

<div id="topCharts">
    <div class="chartWrapper">
        <div class="chartLabel">
            <!--<div style="float:left; padding-right: 18px;"><i class="fa fa-users"></i><span id="statsWorkers">...</span></div>-->            
            <div style="float:left; margin-right: 9px;">{{=String(it.stats.address).split(".")[0]}}</div>
            <div style="float:right; padding-left: 18px;"><small><i class="fa fa-tachometer"></i> <span id="statsHashrateAvg">...</span> (Avg)</small></div>
            <div style="float:right; padding-left: 18px;"><small><i class="fa fa-tachometer"></i> <span id="statsHashrate">...</span> (Now)</small></div>
            <div style="float:right; padding-left: 18px;"><small><i class="fa fa-gavel"></i> Luck <span id="statsLuckDays">...</span> <span id="statsLuckUnit">Days</span></small></div>
        </div>
        <div class="chartHolder"><svg id="workerHashrate" /></div>
        <div>
            <div style="float:right; padding-top: 9px; padding-right: 18px;"><i class="fa fa-cog"></i> Shares: <span id="statsTotalShares">...</span></div>
        </div>
    </div>
</div>

<div id="balances">
    <div class="chartWrapper">
        <div class="chartLabel">
            <div style="float:left; padding-right: 18px;">Pool Balances</div><br>
        </div>
        <div id="poolsBalances">
            <!-- Display balances for each pool here -->
        </div>
    </div>
</div>

<div id="boxesWorkers"> </div>

<script>
    var _miner = "{{=String(it.stats.address).split('.')[0]}}";
    var _workerCount = 0;
    window.statsSource = new EventSource("/api/live_stats");
    // Load the page-specific script
    document.querySelector('main').appendChild(document.createElement('script')).src = '/static/miner_stats.js';

    function displayPoolBalances(walletAddress) {
        fetch('/api/worker_balances?' + walletAddress)
            .then(response => response.json())
            .then(poolsBalance => {
                const poolsBalancesDiv = document.getElementById('poolsBalances');
                poolsBalancesDiv.innerHTML = ''; // Clear existing content

                poolsBalance.forEach(pool => {
                    const poolDiv = document.createElement('div');
                    poolDiv.classList.add('poolInfo');

                    poolDiv.innerHTML = `
                        <span>${pool.name}:</span>
                        <span><i class="fa fa-lock"></i> Immature: ${pool.totalImmature}</span>
                        <span><i class="fa fa-unlock-alt"></i> Balance: ${pool.totalBalance}</span>
                        <span><i class="fa fa-money"></i> Paid: ${pool.totalPaid}</span>
                    `;

                    poolsBalancesDiv.appendChild(poolDiv);
                });
            })
            .catch(error => console.error('Error fetching pool balances:', error));
    }

    // Call the displayPoolBalances function when the page is loaded
    document.addEventListener('DOMContentLoaded', function() {
        var walletAddress = "{{=String(it.stats.address).split('.')[0]}}";
        displayPoolBalances(walletAddress);
    });

// Call the displayPoolBalances function when the page is loaded
    document.addEventListener('DOMContentLoaded', function() {
      var walletAddress = "{{=String(it.stats.address).split('.')[0]}}";
      displayPoolBalances(walletAddress);
    });
</script>
