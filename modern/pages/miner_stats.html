<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">{{=String(it.stats.address).split(".")[0]}}</h5>
                </div>
                <div>
                    <small class="mr-3"><i class="fa fa-tachometer"></i> <span id="statsHashrate">...</span> (Now)</small>
                    <small class="mr-3"><i class="fa fa-tachometer"></i> <span id="statsHashrateAvg">...</span> (Avg)</small>
                    <small class="mr-3"><i class="fa fa-gavel"></i> Luck <span id="statsLuckDays">...</span> <span id="statsLuckUnit">Days</span></small>
                    <small><i class="fa fa-cog"></i> Shares: <span id="statsTotalShares">...</span></small>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="workerHashrate" style="height: 280px;"></div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">Pool Balances</div>
        <div class="card-body">
            <div id="poolsBalances" class="row"></div>
        </div>
    </div>

    <div id="boxesWorkers" class="row"></div>
</div>

<script>
    var _miner = "{{=String(it.stats.address).split('.')[0]}}";
    var _workerCount = 0;
    window.statsSource = new EventSource("/api/live_stats");
</script>
<script src="/static/miner_stats.js"></script>
<script>
    function displayPoolBalances(walletAddress) {
        fetch('/api/worker_balances?' + walletAddress)
            .then(response => response.json())
            .then(poolsBalance => {
                const poolsBalancesDiv = document.getElementById('poolsBalances');
                poolsBalancesDiv.innerHTML = '';

                poolsBalance.forEach(pool => {
                    const poolDiv = document.createElement('div');
                    poolDiv.className = 'col-md-6 mb-3';
                    poolDiv.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${pool.name}</h5>
                                <p class="card-text"><i class="fa fa-lock"></i> Immature: ${pool.totalImmature}</p>
                                <p class="card-text"><i class="fa fa-unlock-alt"></i> Balance: ${pool.totalBalance}</p>
                                <p class="card-text"><i class="fa fa-money"></i> Paid: ${pool.totalPaid}</p>
                            </div>
                        </div>
                    `;
                    poolsBalancesDiv.appendChild(poolDiv);
                });
            })
            .catch(error => console.error('Error fetching pool balances:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
        var walletAddress = "{{=String(it.stats.address).split('.')[0]}}";
        displayPoolBalances(walletAddress);
    });
</script>
